<html>
<head>
<title>HTML Калькулятор</title>
</head>
<body bgcolor="#FFFFB0" text="red">
<form name="calculator">
КАЛЬКУЛЯТОР V.00.1
<br>
<input style="position: relative;width: 309px; height: 20px;" type="textfield" name="ans" value="">
<br>
<input style="position: relative;width: 100px; height: 100px;" type="reset" value="Сброс">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="*" onclick="document.calculator.ans.value+='*'">
<br>
<input style="position: relative;width: 100px; height: 100px;" type="button" value="1" onclick="document.calculator.ans.value+='1'">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="2" onclick="document.calculator.ans.value+='2'">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="3" onclick="document.calculator.ans.value+='3'">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="/" onclick="document.calculator.ans.value+='/'">

<br>
<input style="position: relative;width: 100px; height: 100px;" type="button" value="4" onclick="document.calculator.ans.value+='4'">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="5" onclick="document.calculator.ans.value+='5'">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="6" onclick="document.calculator.ans.value+='6'">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="-" onclick="document.calculator.ans.value+='-'">
<br>
<input style="position: relative;width: 100px; height: 100px;" type="button" value="7" onclick="document.calculator.ans.value+='7'">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="8" onclick="document.calculator.ans.value+='8'">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="9" onclick="document.calculator.ans.value+='9'">
<input style="position: relative;width: 100px; height: 100px;" type="button" value="+" onclick="document.calculator.ans.value+='+'">
<br>
<input style="position: relative;width: 100px; height: 100px;" type="button" value="0" onclick="document.calculator.ans.value+='0'">

</form>
</body>
</html>
